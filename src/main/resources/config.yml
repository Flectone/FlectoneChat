    formatting:
      enable: true

      list:
        ping:
          enable: true
          trigger: "%ping%"

          bad:
            color: "#ff4e4e"
            count: 200
          medium:
            color: "#fce303"
            count: 100
          good:
            color: "#4eff52"

        cords:
          enable: true
          trigger: "%cords%"

        stats:
          enable: true
          trigger: "%stats%"

        url:
          enable: true
          hover:
            enable: true
          trigger: ((https?|ftp|gopher|telnet|file):((//)|(\\))+[\w:#@%/;$()~_?+-=\\.&]*)
          format: "&&1<message>"

        item:
          enable: true
          trigger: "%item%"
          format: "&&1[<message>]"

        mention:
          enable: true
          trigger: "@"
          format: "&&1@<message>"

        markdown-||:
          enable: true
          trigger: "||"
          symbol: "&&1â–ˆ"

        markdown-**:
          enable: true
          trigger: "**"

        markdown-##:
          enable: true
          trigger: "##"

        markdown-__:
          enable: true
          trigger: "__"

        markdown-??:
          enable: true
          trigger: "??"

        markdown-~~:
          enable: true
          trigger: "~~"

    anvil:
      enable: true
      features: [swear-protection, patterns, formatting]
    book:
      enable: true
      features: [swear-protection, patterns, formatting]
    sign:
      enable: true
      features: [swear-protection, patterns, formatting]

    chat:
      enable: true

      list:
        local:
          enable: true
          priority: 0
          features: [swear-protection, patterns, formatting]
          worlds: []
          format: "<player_name_display>&&2: <message>"

          range: 100

          no-recipients:
            enable: true

          prefix:
            cleared: true
            trigger: ""

          set-cancelled: true

        global:
          enable: true
          priority: 5
          features: [swear-protection, patterns, formatting]
          worlds: []
          format: "<player_name_display>&&2 Â» <message>"

          range: 0

          no-recipients:
            enable: true

          prefix:
            cleared: true
            trigger: "!"

          set-cancelled: false
        #...

  chat-bubble:
    enable: true
    color: "#999999"
    max-per-line: 35
    read-speed: 800

  auto-message:
    enable: true
    # if set to true, then the messages will be random
    random: false

    period: 600

  color:
    enable: true

    list:
      "&&1": "#1abaf0"
      "&&2": "#77d7f7"
      #...