version: "3.13.0"
database: "database"
language: en

scoreboard:
  custom: false

color:
  # &&1
  first: "#1abaf0"

  # &&2
  second: "#77d7f7"

tab:
  header-message:
    enable: true
  footer-message:
    enable: true
  update:
    enable: true

    # minecraft ticks (1sec = 20ticks)
    rate: 40
  player-ping:
    enable: true

server:
  brand:
    enable: true

    update:
      enable: true
      rate: 20

  motd:
    messages:
      enable: true
  online:
    count:
      enable: true
      digit: 69
  icon:
    enable: true
    # Modes: single or random
    mode: random

    # If "single" mode is enabled, only the first one will be displayed
    names:
      - "server-icon-1"
      - "server-icon-2"

chat:
  auto-message:
    enable: false
    # if set to true, then the messages will be random
    random: false
    # minecraft ticks (1sec = 20ticks)
    period: 600

  bubble:
    enable: true
    max-per-line: 35
    read-speed: 800

  local:
    enable: true
    range: 100

    no-recipients:
      enable: true

    set-cancelled: true

  global:
    enable: true
    prefix:
      cleared: true

    set-cancelled: false

  # list of blacklisted words can be found in swears.yml
  swear-protection:
    enable: false

  patterns:
    - ":) , ‚ò∫"
    - ":D , ‚òª"
    - ":( , ‚òπ"
    - ":ok: , üñí"
    - ":+1: , üñí"
    - ":-1: , üñì"
    - ":cool: , üòé"
    - "B) , üòé"
    - ":clown: , ü§°"
    - "<3 , ‚ù§"
    - "xd , üòÜ"
    - "%) , üòµ"
    - "=D , üòÉ"
    - ">:( , üò°"
    - ":idk: , ¬Ø\\_(„ÉÑ)_/¬Ø"
    - ":angry: , (‚ïØ¬∞‚ñ°¬∞)‚ïØÔ∏µ ‚îª‚îÅ‚îª"
    - ":happy: , Ôºº(ÔºæOÔºæ)Ôºè"

  anvil-formatting:
    # permission: flectonechat.chat.anvil-formatting
    enable: true
  book-formatting:
    # permission: flectonechat.chat.book-formatting
    enable: true
  sign-formatting:
    # permission: flectonechat.chat.sign-formatting
    enable: true

  cords:
    # permission: flectonechat.chat.cords
    enable: true

  stats:
    # permission: flectonechat.chat.stats
    enable: true

  url:
    # permission: flectonechat.chat.url
    enable: true

  tooltip:
    # permission: flectonechat.chat.tooltip
    enable: true

  ping:
    # permission: flectonechat.chat.ping
    enable: true

  markdown-||:
    # hide
    # permission: flectonechat.chat.markdown-||
    enable: true

  markdown-**:
    # bold
    # permission: flectonechat.chat.markdown-**
    enable: true

  markdown-##:
    # italic
    # permission: flectonechat.chat.markdown-##
    enable: true

  markdown-__:
    # underline
    # permission: flectonechat.chat.markdown-__
    enable: true

  markdown-??:
    # obfuscate
    # permission: flectonechat.chat.markdown-??
    enable: true

  markdown-~~:
    # strikethrough
    # permission: flectonechat.chat.markdown-~~
    enable: true

death:
  message:
    enable: true

    # if disabled, custom death messages will not be shown
    visible: true

    # if enabled, then death from any mob will be located on the "death.mob.default",
    # otherwise it will be necessary to register for each separately
    mob-default: true

advancement:
  message:
    enable: true

    task:
      visible: true
    goal:
      visible: true
    challenge:
      visible: true


player:

  name:
    # group_name: "text"
    # admin: "&c<player>"
    default: "<GRADIENT:2C08BA><player></GRADIENT:028A97>"

    display: "<world_prefix><vault_prefix><stream_prefix><name><afk_suffix><vault_suffix>"
    tab: "<world_prefix><vault_prefix><stream_prefix><name><afk_suffix><vault_suffix>"


  world:
    # type or name
    # if mode=name the language file should contain lines with names of the worlds
    mode: "type"
    prefix:
      enable: true

  name-tag:
    enable: true

  name-visible: false

  item:
    sign:
      enable: true

  join:
    message:
      enable: true

  quit:
    message:
      enable: true

  door-knocking:
    enable: true
  glass-knocking:
    enable: true

command:
  afk:
    enable: true
    aliases: []
    timeout:
      enable: true
      time: 3000

  kick:
    aliases: []
    enable: true
    announce: true

  warn:
    enable: true
    aliases: []
    announce: true

    # number: "command"
    # These actions will be executed when the number of warnings EQUALS the number config
    # There can be as many as you want
    action:
      3: "ban <player> 7d"
      5: "ban <player>"

    # Command tab-complete mode: offline/online
    tab-complete-mode: "offline"

  warnlist:
    enable: true
    aliases: []
    per-page: 4

  unwarn:
    enable: true
    aliases: []

  spy:
    enable: true
    aliases: []

  ball:
    enable: true
    aliases: []
    global: true

  banlist:
    enable: true
    aliases: []
    per-page: 4

  broadcast:
    enable: true
    aliases: [ bc ]

  switch-chat:
    enable: true
    aliases: []

  chat-settings:
    enable: true
    aliases: []

  chatcolor:
    enable: true
    aliases: []

  clear-chat:
    enable: true
    aliases: []

  firstonline:
    enable: true
    aliases: [ fonline ]

    # Command tab-complete mode: offline/online
    tab-complete-mode: "offline"

  flectonechat:
    enable: true
    aliases: [ fc ]

  helper:
    enable: true
    aliases: []
    see:
      permission: "flectonechat.helpersee"

  ignore:
    enable: true
    aliases: []

    # Command tab-complete mode: offline/online
    tab-complete-mode: "offline"

  ignorelist:
    enable: true
    aliases: []
    per-page: 4

  lastonline:
    enable: true
    aliases: [ lonline ]

  mail:
    enable: true
    aliases: []

  mail-clear:
    enable: true
    aliases: []

  maintenance:
    enable: true
    aliases: [ technical-works ]
    permission: "flectonechat.maintenance"
    turn-on: false

  mark:
    enable: true
    aliases: [ f ]
    item: "WOODEN_SWORD"
    range: 30

  me:
    enable: true
    aliases: []
    global: true

  msg:
    enable: true
    aliases: [ w, tell, message, send, m ]

    # (only for visual) Command tab-complete mode: offline/online
    tab-complete-mode: "offline"

  mute:
    enable: true
    aliases: []
    announce: true

    # (only for visual) Command tab-complete mode: offline/online
    tab-complete-mode: "offline"

  mutelist:
    enable: true
    aliases: []
    per-page: 4

  ping:
    enable: true
    aliases: [ p ]
    bad:
      color: "#ff4e4e"
      count: 200
    medium:
      color: "#fce303"
      count: 100
    good:
      color: "#4eff52"

  poll:
    enable: true
    aliases: []
    time: 50
    permission: "flectonechat.pollcreate"

  reply:
    enable: true
    aliases: [ r ]

  stream:
    enable: true
    aliases: []
    global: true

    offline-prefix:
      enable: true

  tempban:
    enable: true
    aliases: [ ban, tban ]
    announce: true

    # (only for visual) Command tab-complete mode: offline/online
    tab-complete-mode: "offline"

  tic-tac-toe:
    enable: true
    aliases: [ ttt ]

  try:
    enable: true
    aliases: []
    global: true

  try-cube:
    enable: true
    aliases: [ dice ]
    global: true
    max-amount: 9

  unban:
    enable: true
    aliases: [ pardon ]

  unmute:
    enable: true
    aliases: []

  spit:
    enable: true
    aliases: []

    # allows to use a command if you hold this item in your hand and press RMB
    item: "WHITE_DYE"

