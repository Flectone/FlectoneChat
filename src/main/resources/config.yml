plugin:
  version: 4.0.0

  language: en

  database:
    name: "database"

  scoreboard:
    custom: false

  bStats:
    enable: true

# <player> - minecraft player name
# <player_name_real> - player.name.real
# <player_name_display> - player.name.display
# <player_name_tab> - player.name.tab

default:
  extra:
    enable: true

    item-sign:
      enable: true

      format: "<dye>&o#<player>"
      block: "ANVIL"

      unsign:
        enable: true
        drop-dye: true
        block: "GRINDSTONE"

    mark:
      enable: true

      item: "WOODEN_SWORD"
      range: 30

    knocking:
      enable: true

      list:
        - "glass"
        - "door"

    spit:
      enable: true

      item: "WHITE_DYE"

  server:
    enable: true

    brand:
      enable: true
      update:
        enable: true
        rate: 20

    tab:
      enable: true

      update:
        enable: true
        rate: 40

      header:
        enable: true
      footer:
        enable: true

      player-list-name:
        enable: true

      player-ping:
        enable: true

    status:
      icon:
        enable: true

        # Modes: single or random
        mode: random

        # If "single" mode is enabled, only the first one will be displayed
        names:
          - "server-icon-1"
          - "server-icon-2"
      motd:
        enable: true

      player-count:
        enable: true
        number: 69
        # permission bypass: flectonechat.server.status.player-count.bypass

  server-message:
    enable: true

    death:
      enable: true

      # if disabled, custom death messages will not be shown
      visible: true

      # if enabled, then death from any mob will be located on the "death.mob.default",
      # otherwise it will be necessary to register for each separately
      mob-default: true

      entity:
        hover:
          enable: true

    advancement:
      enable: true

      task:
        visible: true
      goal:
        visible: true
      challenge:
        visible: true

    join:
      enable: true

      first-time:
        enable: true

    quit:
      enable: true

      first-time:
        enable: true

  player:
    enable: true

    name:
      enable: true

      display: "<player_prefix><player_name_real><player_suffix>"
      tab: "<player_prefix>&f<player_name_real><player_suffix>"

      prefix: "<world_prefix><vault_prefix><stream_prefix>"
      real: "<GRADIENT:2C08BA><player></GRADIENT:028A97>"
      suffix: "<afk_suffix><vault_suffix>"

    name-tag:
      enable: true

      visible: true

      suffix:
        enable: true
      prefix:
        enable: true

      sort:
        enable: true

    world:
      enable: true

      # type or name
      # if mode=name the language file should contain lines with names of the worlds
      mode: "type"

      normal: "#4eff52â— &f"
      nether: "#ff4e4eâ— &f"
      the_end: "#834effâ— &f"
      custom: "#1abaf0â— &f"

      world: "#4eff52â— &f"
      world_nether: "#ff4e4eâ— &f"
      world_the_end: "#834effâ— &f"

    afk-timeout:
      enable: true

      # ticks
      time: 3000

    right-click:
      enable: true
      format: "&&1-â´ &&2<player> &&1âµ-"

    hover:
      enable: true

      command-type: "suggest"
      command: "/msg <player> "

  player-message:
    enable: true

    swear-protection:
      enable: false
      symbol: "â¤"

    patterns:
      enable: true

      list:
        ':)': "â˜º"
        ':D': "â˜»"
        ':(': "â˜¹"
